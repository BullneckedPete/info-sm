
<div style="border:1px solid lightgray;" *ngIf="ready; else loadingPieChart">
    <div [chart]="frequencyChart" style="height: 600px; width:99%"></div>
        <div id="buttonContainer">
            <button
            style="margin-right: 5px"
            class="btn btn-dark"
            type="submit"
            (click)="onShowEpidemics()">Seuchen darstellen
            </button>
            <button
            style="margin-left: 5px"
            class="btn btn-dark"
            type="submit"
            (click)="onShowAnimals()">Tierarten darstellen
            </button>
        </div>
</div>
<ng-template #loadingPieChart>
    <div class="loadingSign">
        <fa name="refresh" size="4x" animation="spin"></fa>
    </div>
</ng-template>
