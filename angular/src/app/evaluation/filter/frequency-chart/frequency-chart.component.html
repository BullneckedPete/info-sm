<div class="main-chart-container">
    <div class="chart-holder" *ngIf="loaded; else loadingFrequencyChart">
        <div *ngIf="reports; else noData">
            <!-- TODO: Check if styles below are needed -->
            <div [chart]="frequencyChart" style="height: 600px; width:99%"></div>
            <div class="chart-button-container">
                <button class="btn btn-dark mr-2" type="submit" (click)="onShowEpidemics()">
                    {{ 'EVAL.SHOW_EPIDEMICS' | translate }}
                </button>
                <button class="btn btn-dark ml-2" type="submit" (click)="onShowAnimals()">
                    {{ 'EVAL.SHOW_ANIMALS' | translate }}
                </button>
            </div>
        </div>
        <ng-template #noData>
            <div>
                <p class="m-4">{{ 'EVAL.NO_DATA' | translate }}</p>
            </div>
        </ng-template>
    </div>
    <ng-template #loadingFrequencyChart>
        <div class="loadingSign">
            <fa name="refresh" size="4x" animation="spin"></fa>
        </div>
    </ng-template>
</div>
