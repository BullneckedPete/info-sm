
<div style="border:1px solid lightgray;" *ngIf="ready; else loadingPieChart">
    <div [chart]="frequencyChart" style="height: 450px; width:99%"></div>
</div>
<ng-template #loadingPieChart>
    <div class="loadingSign">
        <fa name="refresh" size="4x" animation="spin"></fa>
    </div>
</ng-template>
