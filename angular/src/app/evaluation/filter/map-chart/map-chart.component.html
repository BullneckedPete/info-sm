<div class="main-chart-container">
  <div id="ol-map"></div>
  <!-- TODO: While loading data to display already show map but still loader in Legende place -->
  <div class="map-info" *ngIf="cantonVectorLayer; else loadingMapData">
    <p>add legende here</p>
    <p>ID of selected area: <strong>{{ area }}</strong></p>
    <div class="chart-button-container">
      <button class="btn btn-dark mr-2" type="submit" (click)="onSwitchLayer(cantonVectorLayer)" [disabled]="!cantonVectorLayer">
        {{ 'EVAL.SHOW_CANTONS' | translate }}
      </button>
      <button class="btn btn-dark ml-2" type="submit" (click)="onSwitchLayer(municVectorLayer)" [disabled]="!municVectorLayer">
        {{ 'EVAL.SHOW_MUNICS' | translate }}
      </button>
    </div>
  </div>
  <ng-template #loadingMapData>
    <div class="loadingSign">
      <fa name="refresh" size="4x" animation="spin"></fa>
    </div>
  </ng-template>
</div>
