<div style="border:1px solid lightgray;" class="container" *ngIf="featureData; else loadingPieChart">
  <ol-map zoom="7.5" lat="46.7985" lon="8.2318">
    <ol-layer-wkt
    id="wkt-layer"
    [featureData]="featureData"
    [featureStyle]="getStackedStyle"
    ></ol-layer-wkt>
  </ol-map>
</div>
<ng-template #loadingPieChart>
  <div class="loadingSign">
    <fa name="refresh" size="4x" animation="spin"></fa>
  </div>
</ng-template>
